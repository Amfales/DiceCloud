<!-- data just needs charId -->
<template name="statusDialog">
	<div style="width: 200px;"> <!-- ; height: 150px;"> -->
		<core-selector id="conditionSelect" selected={{activeConditions}} multi>
			{{#each conditions}}
				<paper-item name="{{name}}">{{detail.buff.name}}</paper-item>
			{{/each}}
		</core-selector>
		<core-selector id="exhaustionSelect" selected={{activeExhaustion}} multi>
			{{#each exhaustion}}
				<paper-item name="{{name}}">{{detail.buff.name}}</paper-item>
			{{/each}}
		</core-selector>
	</div>
	<paper-button id="closeButton" affirmative> Close </paper-button>
</template>
